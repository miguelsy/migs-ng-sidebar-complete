<section class="demo-contents">
  <h1>Buy Dealer Direct</h1>
  <div>
    <button type="button" class="btn btn-primary" (click)="_toggleOpened()">Filter</button>
  </div>

  <span class="mr-2" *ngFor="let filter of filters">{{filter}}</span>

  <div class="card mx-auto mt-3" style="width:300px; height:300px">
    <img class="card-img-top" src="https://www.goodcarbadcar.net/wp-content/uploads/2019/07/Canada-%E2%80%93-Sports-Car-Sales-Figures.png">
    <div class="card-body">
      <h5 class="text-center mt-5">Vehicle Name, Make, Color</h5>
    </div>
  </div>

  <div class="card mx-auto mt-3" style="width:300px; height:300px">
    <img class="card-img-top" src="https://robbreportedit.files.wordpress.com/2016/04/01-ford-gt-front-three-quarter1.jpg?w=1024">
    <div class="card-body">
      <h5 class="text-center mt-4">Vehicle Name, Make, Color</h5>
    </div>
  </div>
</section>
